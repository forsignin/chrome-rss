name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Validate version format
      run: |
        if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Version must be in format x.x.x (e.g., 1.0.1)"
          exit 1
        fi
        echo "✓ Version format is valid: ${{ inputs.version }}"

    - name: Check if version already exists
      run: |
        if git tag -l | grep -q "^v${{ inputs.version }}$"; then
          echo "Error: Version v${{ inputs.version }} already exists"
          exit 1
        fi
        echo "✓ Version v${{ inputs.version }} is available"

    - name: Update manifest version
      run: |
        node -e "
          const fs = require('fs');
          try {
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '${{ inputs.version }}';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 4));
            console.log('✓ Updated manifest.json version to ${{ inputs.version }}');
          } catch (error) {
            console.error('Error updating manifest.json:', error);
            process.exit(1);
          }
        "

    - name: Update package.json version
      run: |
        npm version ${{ inputs.version }} --no-git-tag-version
        echo "✓ Updated package.json version to ${{ inputs.version }}"

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Build extension
      run: npm run build

    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not found after build"
          exit 1
        fi
        echo "✓ Build successful, contents:"
        ls -la dist/

    - name: Create extension archive
      run: |
        cd dist
        zip -r ../chrome-rss-extension-v${{ inputs.version }}.zip .
        cd ..
        echo "✓ Archive created: chrome-rss-extension-v${{ inputs.version }}.zip"
        ls -la chrome-rss-extension-v${{ inputs.version }}.zip

    - name: Commit version changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add manifest.json package.json package-lock.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: bump version to v${{ inputs.version }}"
          git push
          echo "✓ Version changes committed and pushed"
        fi

    - name: Create and push tag
      run: |
        git tag v${{ inputs.version }}
        git push origin v${{ inputs.version }}
        echo "✓ Tag v${{ inputs.version }} created and pushed"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: RSS Reader v${{ inputs.version }}
        files: chrome-rss-extension-v${{ inputs.version }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}